services:
  - type: web
    name: courier-battle-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements_render.txt
    startCommand: python render_bot.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHONPATH
        value: /opt/render/project/src
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
