services:
  - type: web
    name: courier-battle-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements_render.txt
    startCommand: python render_bot.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHONPATH
        value: /opt/render/project/src
